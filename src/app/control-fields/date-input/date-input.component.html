<p>{{this.title}}</p>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>{{label}}</mat-label>
  <input matInput type="text" [(ngModel)]="value" [disabled]="this.disable" [placeholder]="this.placeHolder" >
  <button *ngIf="value && !disable" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
