
<p>06 tipo de fecha</p>
<mat-form-field appearance="fill">
  <mat-label>Selecciona una opcion</mat-label>
  <mat-select (selectionChange)="selectTypeDate($event)"  [(value)]="this.typeOptionSelect">
    <mat-option [value]="option.value" *ngFor="let option of listTypeOptions">{{option.description}}</mat-option>
  </mat-select>

</mat-form-field>
<span>--></span>
<span>{{this.typeOptionSelect}}</span>
